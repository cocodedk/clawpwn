<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Isometric green cube with black edges -->
  <!-- Top face (lightest) -->
  <polygon points="32,6 56,20 32,34 8,20" fill="#66ff99" stroke="#000000" stroke-width="2.5" stroke-linejoin="round"/>
  <!-- Left face (medium) -->
  <polygon points="8,20 32,34 32,58 8,44" fill="#33cc66" stroke="#000000" stroke-width="2.5" stroke-linejoin="round"/>
  <!-- Right face (darkest) -->
  <polygon points="56,20 32,34 32,58 56,44" fill="#1a9945" stroke="#000000" stroke-width="2.5" stroke-linejoin="round"/>
</svg>
