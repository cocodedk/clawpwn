name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev --frozen

      - name: Capability sync check
        run: uv run pytest tests/test_capability_sync.py

      - name: Run tests
        run: uv run pytest --cov=src/clawpwn --cov-report=term-missing --cov-fail-under=60
